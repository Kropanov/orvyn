version = 1
requires-python = ">=3.10"

[manifest]
members = [
    "app",
    "desktop-ui",
    "orvyn",
]

[[package]]
name = "app"
version = "0.1.0"
source = { editable = "src/app" }

[[package]]
name = "desktop-ui"
version = "0.1.0"
source = { editable = "src/desktop_ui" }

[[package]]
name = "orvyn"
version = "0.1.0"
source = { virtual = "." }
